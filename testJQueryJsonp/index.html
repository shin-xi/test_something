<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <p><pre id='data1'></pre></p>
    <p><pre id='data2'></pre></p>
    <script>
    let keyword = '周杰伦';

    $.ajax({
            url: `https://c.y.qq.com/splcloud/fcgi-bin/smartbox_new.fcg?key=${keyword}&jsonpCallback=SmartboxKeysCallbackmod_top_search1767`,
            type: 'GET',
            dataType: 'jsonp',
            jsonpCallback: "SmartboxKeysCallbackmod_top_search1767",
        })
        .done(function(data) {
            console.log("success");
            console.log(data);
            $('#data1').text(JSON.stringify(data));
        })
        .fail(function() {
            console.log("error");
        })
        .always(function() {
            console.log("complete");
        });



    $.ajax({
            url: `https://c.y.qq.com/soso/fcgi-bin/client_search_cp?w=${keyword}&jsonpCallback=searchCallbacksong671`,
            type: 'GET',
            dataType: 'jsonp',
            jsonpCallback: "searchCallbacksong671",
        })
        .done(function(data) {
            console.log("success");
            console.log(data);
            $('#data2').text(JSON.stringify(data));
        })
        .fail(function() {
            console.log("error");
        })
        .always(function() {
            console.log("complete");
        });
    </script>
</body>

</html>
