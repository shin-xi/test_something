<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    ul {
        position: absolute;
        width: 100%;
        height: 50px;
        border: 1px solid black;
    }

    li {
        position: absolute;
        z-index: 0;
        top: 0;
        left: 0;
        background-color: yellow;
    }

    li:first-of-type {
        z-index: 1;
    }

    li:target {
        z-index: 1;
        background-color: yellowgreen;
    }
    </style>
</head>

<body>
    <ul>
        <li id="li1">content1</li>
        <li id="li2">content2</li>
        <li id="li3">content3</li>
    </ul>
    <a href="#li1">tab1</a>
    <a href="#li2">tab2</a>
    <a href="#li3">tab3</a>
</body>

</html>
